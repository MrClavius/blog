<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/style.css" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/navigation :: navigation"> </div>

<main role="main" class="flex-shrink-0">
  <div class="containter mt-5">
    <div class="jumbotron">
      <h1 class="display-4">Use registration form to become our member</h1>
    </div>
  </div>
</main>


<div class="container p-2">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center"> Registration Form</h3>

          <form th:action="@{/signup-submit}" th:object="${signUpForm}" th:method="POST">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input th:field="*{firstName}" type="text" class="form-control" id="firstName" required>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input th:field="*{lastName}" type="text" class="form-control" id="lastName" required>
            </div>

            <div class="form-group">
              <label for="email">E-mail address</label>
              <input th:field="*{email}" type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input th:field="*{password}" type="password" class="form-control" id="password" required name="password">
            </div>

            <div class="form-check">
              <label for="isAdmin">Admin?</label>
              <input th:field="*{isAdmin}" type="checkbox" class="form-check-input" id="isAdmin" name="isAdmin">
            </div>

            <button type="submit" class="btn btn-outline-primary">Register</button>
            <button type="reset" class="btn btn-outline-danger" style="float: right">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
